<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Iris plant class predictor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/iris.css') }}">
</head>

<body>
<div>
    {% include '/partials/header.html' %}
</div>
<div class="hero-image">
  <div class=" box1">
      <h1 class="instructions">Iris Flowers</h1>
        <br>
        <form action="{{ url_for('predictIris')}}" method="post">
          <input type="text" name="Sepal Width" placeholder="Sepal Width" required="required" />
          <input type="text" name="Sepal Height" placeholder="Sepal Height" required="required" />
          <input type="text" name="Petal Length" placeholder="Petal Length" required="required" />
          <input type="text" name="Petal Width" placeholder="Petal Width" required="required" /> <br><br>
          <div class="form-group">
            <label for="sel1">Select Model: (Default is best fitted model)</label>
            <select class="form-control" id="sel1" name="model_type">
              <option value="linear regression">Linear Regression</option>
              <option value="decision tree" selected="selected">Decision Tree Regression</option>
              <option value="Gradient Boost">Gradient Boost Regression</option>
              <option value="XGBoost">XGBoost Regression</option>
            </select>
          </div>
          <br><br>
          <button type="submit" class="btn btn-info">Predict</button></br>
        </form>
        <h2 class=""> {{ prediction_text }}</h2>
    </div>
</div>
<div>
    {% include '/partials/footer.html' %} 
  </div>
</body>
</html>
